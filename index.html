<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Bus Ticketing</title>
    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- tailwindcss cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        base_100 : "#ffffff",
                        base_200 : "#F7F8F8",
                        base_content : "#030712",
                        base_content_secondary : "#03071299",
                        primary : "#1DD100",
                        primary_content : "#ffffff",
                    },
                    fontFamily: {
                       inter : ["Inter", "sans-serif"],
                    }
                }
            }
        }
    </script>
</head>

<body class="font-inter">
    <head>

    </head>
    <main>
        <section class="max-w-screen-xl mx-auto bg-base_200 px-28 py-36 rounded-t-[88px] border-t-2 border-primary mt-12">
            <!-- section header content -->
            <div class="max-w-2xl text-center mx-auto">
                <h1 class="text-base_content font-bold text-4xl">Ticketoo</h1>
                <p class="text-base text-base_content_secondary mt-6">Yes, you can run unit tests and view the results directly within the app. The integrated testing features allow for a streamlined .</p>
            </div>
            <!-- bus info -->
             <div class="bg-base_100 px-8 rounded-3xl flex items-center gap-8 mt-12">
                <!-- card-1 -->
                <div class="">
                    <div class="flex justify-between items-center">
                        <div class="flex gap-2 items-center">
                            <img class="max-w-16" src="assets/images/bus-logo.png" alt="bus logo">
                            <div>
                                <h3 class="text-3xl font-bold text-base_content">Greenline Paribahan</h3>
                                <p class="text-lg text-base_content text-opacity-60 mt-1">Coach-009-WEB ! AC_Business</p>
                            </div>
                        </div>
                        <button class="bg-primary bg-primary/15 p-4 rounded-xl text-primary font-medium">
                            <span><img class="inline" src="assets/images/seat-green.png" alt=""></span>
                            <span>40</span> Seats left</button>
                    </div>
                    <div class="bg-base_200 rounded-3xl p-8 mt-6">
                        <div class="flex justify-between pb-6">
                            <span class="text-lg font-semibold text-base_content_secondary text-opacity-60">Route</span>
                            <span class="text-lg font-semibold text-base_content">Dhaka - Sylhet</span>
                        </div>
                        <div class="flex justify-between py-6 border-dashed border-y border-gray-300">
                            <span class="text-lg font-semibold text-base_content_secondary text-opacity-60">Departure Time</span>
                            <span class="text-lg font-semibold text-base_content">9:00 PM</span>
                        </div>
                        <div class="mt-6 flex gap-6">
                            <button class="px-4 py-5 bg-base_content/5 rounded-xl text-base font-medium text-base_content text-opacity-80">Boarding Point - Laxmipur</button>
                            <button class="px-4 py-5 bg-base_content/5 rounded-xl text-base font-medium text-base_content text-opacity-80">Dropping Point - Bogura</button>
                            <button class="px-4 py-5 bg-base_content/5 rounded-xl text-base font-medium text-base_content text-opacity-80">Est. Time - 11 Hour</button>
                        </div>
                    </div>
                </div>
                <!-- card-2 -->
                <div class="">
                    <img src="assets/images/info-devider.png" alt="">
                </div>
                <!-- card-3 -->
                <div>
                    <div class="text-center">
                        <img class="max-w-12 mx-auto" src="assets/images/fare.png" alt="taka">
                        <p class="text-2xl font-bold text-base_content mt-4">550 Taka</p>
                        <span class="text-lg font-semibold text-base_content_secondary text-opacity-60">Per Seat</span>
                    </div>
                </div>
             </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
